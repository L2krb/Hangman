<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="shortcut icon" href="hangmanico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <h2>Виселица</h2>
        <img src="hangman0.png" alt="" id="image">
        <h2 id="word">__________</h2>
        <input type="text" placeholder="?" id="playerInput" maxlength="1">
        <button id="checkButton">Проверить</button>
        <button>Новая игра</button>
        <button>⚙️</button>
        <p>Вводи букву, ковбой, и жми "Проверить"</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
