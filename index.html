<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="shortcut icon" href="hangmanico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="audio">
        <source src="shotgun.wav">
    </audio>
    <div id="modal">
        <form action="">
            <h2>Настройки</h2>
            <button id="closeButton">✘</button>
            <button>Одиночная</button>
            <button>Для двоих</button>
        </form>
    </div>
    <form id="game">
        <h2>Виселица</h2>
        <img src="hangman0.png" alt="" id="image">
        <h2 id="word">__________</h2>
        <input type="text" placeholder="?" id="playerInput" maxlength="1">
        <button id="checkButton" type="submit">Проверить</button>
        <button>Новая игра</button>
        <button id="settings">⚙️</button>
        <p id="usedLetters">Вводи букву, ковбой, и жми "Проверить"</p>

    </form>
    <script src="script.js" type="module"></script>
</body>
</html>
